<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Location Capture</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #00796b;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 0.9rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      background-color: #00796b;
      color: white;
      border: none;
      padding: 0.9rem 1.4rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      width: 100%;
    }

    button:hover {
      background-color: #004d40;
    }

    .message {
      margin-top: 1rem;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Confirm Your Location</h1>
    <div class="input-group">
      <input type="text" id="firstName" placeholder="First Name" required />
      <input type="text" id="lastName" placeholder="Last Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <button id="submitButton" onclick="sendLocation()">Submit</button>
    </div>
    <div class="message" id="message"></div>
  </div>

  <script>
    let submitted = false;

    function sendLocation() {
      if (submitted) return;

      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!firstName || !lastName || !email) {
        alert("Please fill in all fields.");
        return;
      }

      const messageEl = document.getElementById("message");
      messageEl.innerText = "Submittingâ€¦";

      if (navigator.geolocation) {
        const geoTimeout = setTimeout(() => {
          messageEl.innerText = "Location timed out. Try again.";
        }, 7000);

        navigator.geolocation.getCurrentPosition(
          (position) => {
            clearTimeout(geoTimeout);

            const payload = {
              name: firstName + " " + lastName,
              email: email,
              lat: parseFloat(position.coords.latitude.toFixed(6)),
              lon: parseFloat(position.coords.longitude.toFixed(6))
            };

            fetch("https://script.google.com/macros/s/AKfycbz1VwctcMtEMfa2RUGhwUAiu-1iiSF8lthoGZPRstmrd-E4QDRWqXGavZ9KPqy6lMe-/exec", {
              method: "POST",
              body: JSON.stringify(payload)
            })
            .then(res => res.text())
            .then(data => {
              submitted = true;
              document.getElementById("submitButton").disabled = true;
              messageEl.innerText = "Location submitted!";
              setTimeout(() => {
                window.location.href = "https://forms.office.com/r/65c0JVakhX";
              }, 800);
            })
            .catch(err => {
              messageEl.innerText = "Submission failed. Try again.";
              console.error(err);
            });
          },
          (err) => {
            clearTimeout(geoTimeout);
            messageEl.innerText = "Location access denied. Please allow access.";
          },
          {
            enableHighAccuracy: false,
            timeout: 7000,
            maximumAge: 10000
          }
        );
      } else {
        messageEl.innerText = "Geolocation is not supported by this browser.";
      }
    }
  </script>
</body>
</html>
